<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:fragment="header_info">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css" rel="stylesheet">

    <title th:text="${title}">Base html</title>
</head>
<body>
<div class="wrapper" th:fragment="main_sidebar">
    <aside id="sidebar">
        <div class="d-flex">
            <button class="toggle-btn" type="button">
                <i class="lni lni-grid-alt"></i>
            </button>
            <div class="sidebar-logo">
                <a href="#">NoteWiz</a>
            </div>
        </div>
        <div class="d-flex justify-content-between p-3">
            <div id="addNoteBtn">
                <button class="btn-notes" type="button">
                    <span>Add Notes</span>
                </button>
            </div>
            <div>
                <button id="attachButton" class="btn-attach" type="button">
                    <span>Attach</span>
                </button>
            </div>
        </div>
        <div id="attachOptions" style="display: none;">
            <div class="d-flex flex-column align-items-center">
                <button class="btn btn-outline-success btn-sm custom-width mb-2">Add File</button>
                <button class="btn btn-outline-info btn-sm custom-width">Add Image</button>
            </div>
        </div>
        <ul class="sidebar-nav">
            <li class="sidebar-item">
                <a href="#" class="sidebar-link">
                    <i class="lni lni-user"></i>
                    <span>Home</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a href="#" class="sidebar-link">
                    <i class="lni lni-user"></i>
                    <span>Profile</span>
                </a>
            </li>
            <li class="sidebar-item">
                <div class="d-flex justify-content-between align-items-center">
                    <a href="#" class="sidebar-link">
                        <i class="lni lni-popup"></i>
                        <span>Notebook</span>
                    </a>
                    <!-- Add Button for creating notebook -->
                    <button class="btn btn-sm btn-outline-primary ms-2" id="addNotebookButton" data-bs-toggle="modal" data-bs-target="#createNotebookModal">
                        <i class="lni lni-plus"></i>
                    </button>
                </div>
            </li>


            <li class="sidebar-item">
                <a href="#" class="sidebar-link">
                    <i class="lni lni-cog"></i>
                    <span>Tags</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a href="#" class="sidebar-link">
                    <i class="lni lni-cog"></i>
                    <span>Forum</span>
                </a>
            </li>
        </ul>
        <div class="sidebar-footer">
            <a href="#" class="sidebar-link">
                <i class="lni lni-exit"></i>
                <span>Logout</span>
            </a>
        </div>
    </aside>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="/js/script.js"></script>
</body>
</html>
