<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{base :: header_info}">
    <title>NoteWiz - Add Note</title>
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css" rel="stylesheet">
</head>
<body>

<div class="wrapper">
    <!-- Sidebar -->
    <div th:replace="~{base :: main_sidebar}" id="sidebar"></div>

    <!-- Main Content -->
    <div class="main">
        <h1>Add a Note</h1>
        <section id="addNoteForm" class="mt-3">
            <input type="text" id="noteTitle" class="form-control mb-2" placeholder="Enter Note Title">
            <div id="editor"></div>
            <textarea id="noteContent" name="noteContent" style="display: none;"></textarea>

            <button class="btn btn-success" id="saveAddNoteButton">Save Note</button>
        </section>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.js"></script>
<script src="/js/script.js"></script>
</body>
</html>
