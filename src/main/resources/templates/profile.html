<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.lineicons.com/5.0/lineicons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-light">
<div class="d-flex" style="min-height: 100vh;">
    <!-- Sidebar -->
    <aside id="sidebar">
        <div class="d-flex">
            <button class="toggle-btn" type="button">
                <i class="lni lni-dashboard-square-1"></i>
            </button>
            <div class="sidebar-logo">
                <a href="#">NoteWiz</a>
            </div>
        </div>
        <ul class="sidebar-nav">
            <li class="sidebar-item">
                <a href="#" class="sidebar-link">
                    <i class="lni lni-pencil-1"></i>
                    <span>Edit Profile</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a href="#" class="sidebar-link">
                    <i class="lni lni-bell-1"></i>
                    <span>Notifications</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a href="#" class="sidebar-link">
                    <i class="lni lni-locked-2"></i>
                    <span>Password and Security</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a href="#" class="sidebar-link">
                    <i class="lni lni-gears-3"></i>
                    <span>Account Privacy</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a href="#" class="sidebar-link">
                    <i class="lni lni-airbnb"></i>
                    <span>About</span>
                </a>
            </li>
        </ul>
        <div class="sidebar-footer">
            <a th:href="@{/home}" class="sidebar-link">
                <i class="lni lni-exit"></i>
                <span>Home</span>
            </a>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-grow-1 p-4">
        <div class="profile-container">
            <div class="profile-box p-4 shadow-sm">
                <h1 class="mb-4 text-center">YOUR PROFILE</h1>

                <form action="/profile/update/username" method="post" class="mb-4">
                    <div class="mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" id="firstName" name="firstName" class="form-control" th:value="${user.firstName}" required>
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" id="lastName" name="lastName" class="form-control" th:value="${user.lastName}" required>
                    </div>
                    <button type="submit" class="btn btn-primary custom-btn">Update Name</button>
                </form>

                <form action="/profile/update/email" method="post" class="mb-4">
                    <div class="mb-3">
                        <label for="newEmail" class="form-label">Email</label>
                        <input type="email" id="newEmail" name="newEmail" class="form-control" th:value="${user.email}" required>
                    </div>
                    <button type="submit" class="btn btn-primary custom-btn">Update Email</button>
                </form>

                <form action="/profile/update/password" method="post" class="mb-4">
                    <div class="mb-3">
                        <label for="newPassword" class="form-label">New Password</label>
                        <input type="password" id="newPassword" name="newPassword" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary custom-btn">Update Password</button>
                </form>

                <form action="/profile/delete" method="post">
                    <div class="alert alert-danger text-center">
                        <h5 class="mb-3">Delete Your Account</h5>
                        <p>Deleting your account is irreversible. Proceed with caution.</p>
                        <button type="submit" class="btn btn-danger custom-btn">Delete Account</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>
<script>
    // This function clears the form fields when submitting.
    function clearFields() {
        document.getElementById('firstName').value = '';
        document.getElementById('lastName').value = '';
        document.getElementById('newEmail').value = '';
        document.getElementById('newPassword').value = '';
    }

    // Clear fields when the page loads
    window.onload = function() {
        document.getElementById('firstName').value = '';
        document.getElementById('lastName').value = '';
        document.getElementById('newEmail').value = '';
        document.getElementById('newPassword').value = '';
    };
</script>
</body>
</html>
