<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>

    </style>
</head>
<body>
<div class="login">
    <div class="inner-frame-wrapper">
        <div class="inner-frame">
            <!-- Login Form -->
            <form action="/login" method="POST" class="group">
                <!-- Email Field -->
                <div class="field-wrapper">
                    <label for="email" class="text-wrapper">Email</label>
                    <input type="email" id="email" name="email" class="input-field" placeholder="Enter your email" required />
                </div>
                <!-- Password Field -->
                <div class="field-wrapper">
                    <label for="password" class="text-wrapper">Password</label>
                    <input type="password" id="password" name="password" class="input-field" placeholder="Enter your password" required />
                </div>
                <!-- Already have an account -->
                <div class="overlap-group-wrapper">
                    <p class="already-have-an">Don't have an account? <a href="signup.html">Sign up</a></p>
                </div>
                <!-- Login Button -->
                <div class="overlap-wrapper">
                    <button type="submit" class="overlap">
                        <span class="text-wrapper-3">Login</span>
                    </button>
                </div>
            </form>
            <div class="overlap-2">
                <img src="/img/noteWiz.png" alt="Logo">
                <p class="a-digital-note">A DIGITAL NOTE TAKING SOLUTION.</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
